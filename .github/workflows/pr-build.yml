name: Build Docker Image on Pull Request

permissions:
  id-token: write
  issues: write
  pull-requests: write
  contents: read
  
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t tours-service:latest .

      - name: Run Docker container
        run: |
          docker run --rm tours-service:latest echo "Docker container is running"

      - name: Test Docker image
        run: |
          docker run --rm tours-service:latest /app/tours-service --help
