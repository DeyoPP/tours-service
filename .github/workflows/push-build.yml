name: Build, Version, and Push Docker Image to ECR

permissions:
  id-token: write
  issues: write
  pull-requests: write
  contents: read

on:
  push:
    branches:
      - main  # Adjust this to match your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ vars.ROLE_ARN }}
          aws-region: eu-central-1

      - name: Log in to Amazon ECR
        run: |
          echo "ECR Registry URL: ${{ secrets.ECR_REGISTRY }}"
          aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Build Docker image
        run: |
          docker build -t dipl-rad-tours-service .

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use the Node.js version you need for semantic-release

      - name: Install semantic-release
        run: |
          npm install -g semantic-release @semantic-release/cli

      - name: Run semantic-release
        run: |
          semantic-release

      - name: Tag Docker image
        run: |
          # Replace with the version provided by semantic-release
          IMAGE_TAG=$(npm pkg get version | sed 's/[^0-9.]//g')
          docker tag dipl-rad-tours-service:latest ${{ secrets.ECR_REGISTRY }}:${IMAGE_TAG}

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}:${IMAGE_TAG}
